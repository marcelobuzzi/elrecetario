<!DOCTYPE html>
<html lang="es" dir="ltr">

  <head>

    <meta charset="utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1">

    <title>El Recetario</title>

    <link rel="icon"       type="image/png" href="img/logo.png" sizes="16x16 32x32">

    <link rel="stylesheet"  type="text/css"  href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap">
    <link rel="stylesheet"  type="text/css"  href="css/all.min.css">
    <link rel="stylesheet"  type="text/css"  href="css/style.css">

  </head>

  <body>

    <header>
      <img src="img/logo.png" height="40px" alt="">
      <a href="#">
        El Recetario
      </a>
      <nav class="navbar">
        <div class="menu-item button">
          Inicio
        </div>
        <div class="menu-item button">
          Recetas
        </div>
        <div class="menu-item button">
          Contacto
        </div>
      </nav>
    </header>

    <section>
      <video autoplay muted loop id="bg-video">
        <source src="vid/pexels-cristian-rojas-7613411.mp4" type="video/mp4">
        <source src="vid/pexels-polina-kovaleva-5645037.mp4" type="video/mp4">
      </video>
    </section>

    <div class="content">
      <form class="form" action="index.html" method="post">
        <div class="group">
          <label class="label" for="nombre">Nombre</label>
          <input class="input" id="nombre" type="text" name="nombre" value="" required>
        </div>
        <div class="group">
          <label class="label" for="email">Email</label>
          <input class="input" id="email" type="email" name="email" value="" required>
        </div>
        <div class="group">
          <label class="label" for="consulta">Consulta</label>
          <textarea class="textarea" id="consulta" name="consulta" rows="8" cols="80" required></textarea>
        </div>
        <button class="button" type="button" name="button">BOTON</button>
      </form>
    </div>

    <footer>
      <div class="footer-item col1">
        <h3>Nosotros</h3>
        <br>
        <div class="texto-izquierda">
          <p>Teniente Iba√±ez 1621 Dpto 9</p>
          <p>3400 - Corrientes</p>
        </div>
      </div>
      <div class="footer-item col2">
        <h3>Redes Sociales</h3>
        <br>
        <div class="anchor-list-inline">
          <a href="https://www.instagram.com/" target="_blank">
            <i class="fa-brands fa-instagram-square fa-2x"></i>
          </a>
          <a href="https://twitter.com/" target="_blank">
            <i class="fa-brands fa-twitter-square fa-2x"></i>
          </a>
          <a href="https://www.facebook.com/" target="_blank">
            <i class="fa-brands fa-facebook-square fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="footer-item col3">
        <h3>Publicidad</h3>
        <br>
        <div class="texto-izquierda">
          <p>Whatsapp: +54 (379) 492-1914</p>
          <p>publicidad@elrecetario.com</p>
          <p>presupuesto@elrecetario.com</p>
        </div>
      </div>
      <div class="footer-item row2">
        Marcelo Buzzi Riera&nbsp;<i class="fa-regular fa-copyright"></i>
      </div>
    </footer>

  </body>

</html>
